{% for post in posts %}
    <div class="post">
        <h2 class="title"><a href="{{post.url}}#content">{{ post.title }}</a></h2>

        <div class="post_body">
            {{ post.content | limit(200)}}
        </div>

        <div class="post_footer">
            <div class="read_more">
                <a href="{{post.url}}#content">>阅读全文</a>
            </div>
        </div>

	    <div class="info">
		    <span class="date"><i aria-hidden="true" class="icon-clock"></i> {{ post.date | date('%Y-%m-%d %H:%M') }}</span>
		    <span class="author"><i aria-hidden="true" class="icon-eye"></i> {{ post.visits }}</span>
		    {% if post.tags %}
	        <span class="tags">
	            <i aria-hidden="true" class="icon-tag"></i>
	            {% for tag in post.tags %}
	            <a href="/tags/{{ tag }}">{{ tag }}</a>
	            {% endfor %}
            </span>
		    {% endif %}
	    </div>

    </div>
{% endfor %}

{% include 'include/paginator.html' %}
